<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function verificaçãoimparpar(numero) {
            if( numero % 2 == 0 ){
                return('Par');
            }
            else{
                return('Impar');
            }
        }

        var numero = parseInt(prompt('Digite o número que você quer saber se é par ou impar: '));
        document.write(numero + ' é ' + verificaçãoimparpar(numero));
    </script>
</body>
</html>
