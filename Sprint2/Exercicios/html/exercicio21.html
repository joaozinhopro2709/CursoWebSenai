<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/exercicio21.css">
    
    <title>Formulario Estilizado</title>
</head>
<body>
    <div id="conteiner">
        <h1>Formulario Estilizado</h1>
        <form method="post" action="#">
            <fieldset>
                <legend>Dados do Contato</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input class="cc" type="text" nome="nome" id="nome">
                </div>
                <div>
                    <label for="email">e-mail</label>
                    <input class="cc" type="text" nome="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input class="cc" type="text" nome="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="meng">mensagem</label>
                    <textarea name="mensagem" id="meng"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembra de mim?</legend>
                <div>
                    <input type="radio" name="lembrar" id="sim" value="sim">

                    <label class="cont" for="sim"> Sim</label>

                    <input type="radio" name="lembrar" id="nao" value="sim">

                    <label class="cont" for="nao"> Não</label>
                </div>
            </fieldset>
            <div class="bot">
                <button type="submit">Enviar dados</button>
            </div>
        </form>
    </div>
</body>
</html>
