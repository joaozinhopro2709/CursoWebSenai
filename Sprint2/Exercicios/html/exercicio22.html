<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/exercicio22.css">

    <title>Pagina de login</title>
</head>
<body>
    <div id="principal">
        <img src="img/perfil.png" alt="logo">
        <form method="post" action="#">
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu E-mail" required>
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div>
                <input class="submit" type="submit" value="logar">
            </div>
        </form>
    </div>
</body>
</html>
