<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Porsche</title>
</head>

<body>

    <!--cabeçalho da pagina-->
    <header>
        <h1>Locação de Autos do Dito</h1>
        <img src="img/Porsche-actual-logo.png" alt="carro" width="300">
        <p>Há 93 anos a porsche vem vendendo carros em todo o mundo</p>
    </header>
    <hr>

    <!--conteudo da pagina-->
    <main>
        <section>
            <h3>Analise de cadastro</h3>
            <p>Preencha os Campos abaixo e analisaremos seus dados.<br> Se tudo estiver correto ligaremos para marcar
                uma visita</p>

            <!--dados pessoais-->
            <form method="post" action="#">
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <!--nome da pessoa-->
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="digite seu nome" required>

                    <!--data de nascimento-->
                    <label>Data de nascimento</label>
                    <input type="text" name="data_nascimento" required>

                    <!--telefone do usuario-->
                    <label>telefone</label>
                    <input type="text" name="" placeholder="(XX) XXXXX-XXXX" required>
                </fieldset>

                <!--Registro do usuario-->
                <fieldset>
                    <legend>CNH</legend>
                    <label>Número de Registro</label>
                    <input type="text" name="numero_registro" placeholder="informe o número da sua CNH" required>
                    <label>Validade</label>
                    <input type="text" name="validade" required>
                </fieldset>

                <!--seleção de modelos de carros-->
                <fieldset>
                    <legend>Carro</legend>
                    <label>Modelo do Carro</label>
                    <select name="carro" required>

                        <!--modelos de carro da porsche-->
                        <option value="">Escolha um modelo de carro</option>
                        <optgroup label="Porsche 911">
                            <option value="Modelos 911 Carrera">Modelos 911 Carrera</option>
                            <option value="Modelos 911 Turbo">Modelos 911 Turbo</option>
                            <option value="911 GT3 RS">911 GT3 RS</option>
                            <option value="911 Dakar">911 Dakar</option>
                        </optgroup>
                        <optgroup label="Taycan">
                            <option value="Taycan 4 Cross Turismo">Taycan 4 Cross Turismo</option>
                            <option value="Taycan 4S">Taycan 4S</option>
                            <option value="Taycan GTS">Taycan GTS</option>
                            <option value="Taycan Turbo">Taycna Turbo</option>
                        </optgroup>
                    </select>
                </fieldset>

                <!--botão para enviar dados registrados na pagina-->
                <br>
                <button type="submit">Enviar dados</button>
            </form>
        </section>
    </main>
    <hr>

    <!--roda pé da pagina-->
    <footer>
        <p>Copyright 2023 - Locação de Autos do Dito</p>
    </footer>
</body>

</html>
