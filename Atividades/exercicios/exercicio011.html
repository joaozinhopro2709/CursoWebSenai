<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documento forms</title>
</head>

<body>
    <div>

        <!--cabeçalho da pagina-->
        <header>
            <h2>CyberExpress</h2>
        </header>

        <!--conteudo da pagina-->
        <main>
            <h1>Caixa de Sugestões</h1>
            <p>
                Escreva na caixa de texto abaixo o que podemos fazer para melhorar o espaço do CyberExpress. Deixe seu
                elogio,critica ou sugestão abaixo e envie pra gente!
            </p>

            <!--caixa de sugestão-->
            <form method="post" action="#">
                <textarea name="sugestão" style="resize: none" required="yes" rows="7" cols="50"></textarea>
                <br>

                <!--botão para enviar sugestão-->
                <button type="submit">Enviar sugestão</button>
            </form>
        </main>
        <br>

        <!--roda pé da pagina-->
        <footer>
            Copyright 2023 - CyberExpress
        </footer>
    </div>
</body>

</html>
